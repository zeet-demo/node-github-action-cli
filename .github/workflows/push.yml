name: CI

on:
  - push
  - workflow_dispatch

env:
  IMAGE_NAME: node-github-action-cli
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}
  REGISTRY_USER: ${{ github.actor }}
  REGISTRY_PASSWORD: ${{ github.token }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Zeet Deploy
        uses: zeet-co/zeet-deploy-action@v2
        with:
          deploy_key: ${{ secrets.ZEET_TOKEN }}
          project: zeet-dev/zeet-demo-node-actions
          image: zeetco/node-github-actions:latest
          branch: ${{ github.ref_name }}
          
      - name: Echo dashboard link
        run: "echo Dashboard: ${{ steps.deploy.outputs.link }}"

  run-command:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Run command
        id: run
        uses: zeet-co/zeet-run-action@v2
        with:
          deploy_key: ${{ secrets.ZEET_TOKEN }}
          project: zeet-dev/zeet-demo-node

      - name: Echo dashboard link
        run: echo ${{ steps.run.outputs.link }}
