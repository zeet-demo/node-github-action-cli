name: CI

on:
  push:
    branches: [ new-action ]
  pull_request:
    branches: [ new-action ]

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Deploy project
        uses: zeet-co/zeet-deploy-action@v2
        with:
          token: ${{ secrets.ZEET_TOKEN }}