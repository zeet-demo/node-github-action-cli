name: CI

on:
  push:
    branches: [ new-action ]
  pull_request:
    branches: [ new-action ]

  workflow_dispatch:

#
jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      link: ${{ steps.deploy.outputs.link }}

    steps:
      - uses: actions/checkout@v3

      - name: Deploy project
        id: deploy
        uses: zeet-co/zeet-deploy-action@v2
        with:
          deploy_key: ${{ secrets.ZEET_TOKEN }}
          project: zeet-demo/zeet-demo-node-github-action-cli

      - run: "echo Link: ${{ outputs.link }}"

