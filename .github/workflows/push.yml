name: CI

on:
  push:
    branches: [ new-action ]
  pull_request:
    branches: [ new-action ]

  workflow_dispatch:

env:
  IMAGE_NAME: node-github-action-cli
  IMAGE_TAGS: v1 ${{ github.sha }}
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}
  REGISTRY_USER: ${{ github.actor }}
  REGISTRY_PASSWORD: ${{ github.token }}

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3

      - name: Build Image
        id: build_image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ env.IMAGE_TAGS }}
          containerfiles: |
            ./Dockerfile

      - name: Push To GHCR
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build_image.outputs.image }}
          tags: ${{ steps.build_image.outputs.tags }}
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ env.REGISTRY_PASSWORD }}
          extra-args: |
            --disable-content-trust

  deploy:
    runs-on: ubuntu-latest
    needs: publish-gpr
    steps:
      - uses: actions/checkout@v3

      - name: Echo outputs
        run: |
          echo "${{ toJSON(steps.push.outputs) }}"

      - name: Deploy project
        id: deploy
        uses: zeet-co/zeet-deploy-action@v2
        with:
          deploy_key: ${{ secrets.ZEET_TOKEN }}
          project: zeet-demo/zeet-demo-node-github-action-cli
          image: ${{ steps.build_image.outputs.tags }}

      - name: Echo dashboard link
        run: "echo Dashboard: ${{ steps.deploy.outputs.link }}"